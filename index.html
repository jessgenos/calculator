<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="btn" id="mc">MC</button>
            <button class="btn" id="mr">MR</button>
            <button class="btn" id="mplus">M+</button>
            <button class="btn" id="mminus">M-</button>
            <button class="btn" id="sqrt">âˆš</button>
            <button class="btn" id="ac">AC</button>
            <button class="btn" id="del">DEL</button>
            <button class="btn "></button>
            <button class="btn number">9</button>
            <button class="btn number">8</button>
            <button class="btn number">7</button>
            <button class="btn operator">/</button>
            <button class="btn number">6</button>
            <button class="btn number">5</button>
            <button class="btn number">4</button>
            <button class="btn operator">*</button>
            <button class="btn number">3</button>
            <button class="btn number">2</button>
            <button class="btn number">1</button>
            <button class="btn operator">-</button>
            <button class="btn number">0</button>
            <button class="btn">.</button>
            <button class="btn" id="equals">=</button>
            <button class="btn operator">+</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
